version: "3.9"

services:
  api: &api-base
    image: jhumanj/opnform-api:latest
    restart: unless-stopped
    volumes:
      - opnform_storage:/usr/share/nginx/html/storage:rw
    environment:
      # Core app
      APP_ENV: production
      APP_URL: https://opnform.edgedev.app
      APP_KEY: base64:xxJz+BxFyX/cwQQP7FwcNFUVq25STG/XN2ga6V4By0s=
      JWT_SECRET: bQVLV+Oy/Iyx8QSvMrT2e/38vcHbY/vjg/yfvoOYbvy0BlkIRXl2q9GLbqYsvab/fiHMsAkLOAON2ae2duHX/A==

      # Database
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: opnform
      DB_USERNAME: opnform
      DB_PASSWORD: 1y@XRRBhDArQQ6q9nPw6qHpbb9VYNWB0darPxpv8y|Rr6Y

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # PHP limits
      PHP_MEMORY_LIMIT: "1G"
      PHP_MAX_EXECUTION_TIME: "600"
      PHP_UPLOAD_MAX_FILESIZE: "64M"
      PHP_POST_MAX_SIZE: "64M"

      # Mail (safe default)
      MAIL_MAILER: log
      MAIL_FROM_ADDRESS: noreply@opnform.edgedev.app
      MAIL_FROM_NAME: OpnForm

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php /usr/share/nginx/html/artisan about || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s

  api-worker:
    <<: *api-base
    command: ["php", "artisan", "queue:work"]
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'php artisan queue:work' > /dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  api-scheduler:
    <<: *api-base
    command: ["php", "artisan", "schedule:work"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "php /usr/share/nginx/html/artisan app:scheduler-status --mode=check --max-minutes=3 || exit 1"
        ]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 70s

  ui:
    image: jhumanj/opnform-client:latest
    restart: unless-stopped
    environment:
      # Public URLs
      NUXT_PUBLIC_APP_URL: https://opnform.edgedev.app
      NUXT_PUBLIC_API_BASE: https://opnform.edgedev.app/api

      # Shared client â†” API secret
      NUXT_API_SECRET: bQVLV+Oy/Iyx8QSvMrT2e/38vcHbY/vjg/yfvoOYbvy0BlkIRXl2q9GLbqYsvab/fiHMsAkLOAON2ae2duHX/A==

    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  redis:
    image: redis:7
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 5s
      retries: 10

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: opnform
      POSTGRES_USER: opnform
      POSTGRES_PASSWORD: 1y@XRRBhDArQQ6q9nPw6qHpbb9VYNWB0darPxpv8y|Rr6Y
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opnform"]
      interval: 30s
      timeout: 5s
      retries: 10

  ingress:
    image: nginx:1
    restart: unless-stopped
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    expose:
      - "80"
    environment:
      NGINX_MAX_BODY_SIZE: "64m"
    depends_on:
      api:
        condition: service_started
      ui:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "nginx -t && curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
  opnform_storage:
  redis-data:
